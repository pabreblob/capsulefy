language: python
python:
- 3.6.6
install:
- pip install -r requirements.txt
before_script:
- cd capsulefyweb
- python manage.py migrate
- python manage.py collectstatic
script:
- coverage run --branch --source main --omit *models*,*migrations*,*__init__*,*admin*,*apps*,*tests* manage.py test
after_success:
- bash <(curl -s https://codecov.io/bash)
- cd ..
notifications:
  email: false
services:
- postgresql
addons:
  postgresql: '9.6'
global:
- PGPORT=5432
deploy:
  provider: heroku
  api_key:
    master:
      secure: 
  app:
    master: capsulefy
